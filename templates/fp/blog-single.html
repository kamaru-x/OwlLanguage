{% extends 'fp/base.html' %}
{% load static %}
{% block content %}
  </head>
  <body>
    <!--===============Header================== -->
    {% include 'fp/header.html' %}
    <!--===============Header================== -->

    <!--===============Inner Header================== -->
    <div class="inner-header">
      <div class="breadcrumb-title bg-overlay-black-80 bg-dark" data-jarallax='{"speed": 0.5}'>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-white">Blog Detail</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="breadcrumb">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <ol class="breadcrumb-list list-unstyled d-flex">
                <li class="breadcrumb-item"><a href="{% url 'home-page' %}"><i class="fas fa-home mr-1"></i>Home</a></li>
                <li class="breadcrumb-item active"><span>Blog Detail</span></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!--=================Inner Header================ -->

  <!--=================Product================ -->
  <section class="space-ptb shop-single">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="row">
            
            <div class="col-md-6">
              <div class="product-detail">
                <h4>{{blog.Title}}</h4>
                 <p>{{blog.Description}}</p>
              </div>
            </div>
            <div class="col-md-6 mb-4 mb-md-0">
              <div class="slider-slick">
                {% if blog.Image %}
                  <div class="slider slider-for detail-big-car-gallery">
                  <img src="{{blog.Image.url}}" alt="">
                  </div>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
  <!--===============Product================== -->

  <!--================footer=================-->
  {% include 'fp/footer.html' %}
  <!--================footer=================-->
</body>
{% endblock content %}

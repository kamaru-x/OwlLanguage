{% extends 'fp/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- meta tag -->
    <meta charset="utf-8">
   <title>Darktrace-Consulting</title>
    <meta name="description" content="">
    <!-- responsive tag -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

{% block content %}

<body class="defult-home">

    <div class="offwrap"></div>

    <!--Preloader start here-->
    <div id="pre-load">
        <div id="loader" class="loader">
            <div class="loader-container">
                <div class='loader-icon'><img src="{% static 'fp/assets/images/fav.png' %}" alt="Bizup Consulting Business"></div>
            </div>
        </div>
    </div>
    <!--Preloader area end here-->

    <!-- Main content Start -->
    <div class="main-content">

        <!--Full width header Start-->
        {% include 'fp/header.html' %}
        <!--Full width header End-->

        <!-- Breadcrumbs Start -->
        <div class="rs-breadcrumbs img1">
            <div class="container">
                <div class="breadcrumbs-inner">
                    <h1 class="page-title">
                        Gallery
                        <span class="watermark">Gallery</span>
                    </h1>
                </div>
            </div>
        </div>
        <!-- Breadcrumbs End -->

        <!-- Start of Contact section1
    ============================================= -->
    <!--<div class="gal-second">-->
        
            
                
                    <!-- gallery -->


<div class="gallery">
    <div class="container">
        <div class="row">
        {% for image in images %}
            <div class=" mt35 col-md-4 col-12 float-left">
                    <div class="img-width">
                        <div class="ih-item square effect6 clearfix ">
                            
                            <a href="{{image.Image.url}}" class="fresco" data-fresco-group="example6" data-fresco-caption="">
                                <div class="img">
                                    <img class="img-fluid productimg" src="{{image.Image.url}}">
                                </div>
                            </a>    

                        </div>
                    </div>
            </div>      
        {% endfor %}
        </div>
                </div>
        <!--</div>  -->
    </div>
<!-- End of Contact section1
    ============================================= -->
    </div>
    <!-- Main content End -->

    <!-- Footer Start -->
    {% include 'fp/footer.html' %}
    <!-- Footer End -->

    <!-- start scrollUp  -->
    <div id="scrollUp" class="orange-color">
        <i class="fa fa-angle-up"></i>
    </div>
    <!-- End scrollUp  -->
</body>

{% endblock content %}

</html>

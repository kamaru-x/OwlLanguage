{% load static %}

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/font-awesome.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/fonts/flaticon.css' %}">
    <!-- animate css -->
    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/owl.carousel.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/off-canvas.css' %}">
    <!-- magnific popup css -->
    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/magnific-popup.css' %}">
    <!-- Main Menu css -->
    <link rel="stylesheet" href="{% static 'fp/assets/css/rsmenu-main.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/inc/custom-slider/css/nivo-slider.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/rs-spacing.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/style.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'fp/assets/css/responsive.css' %}">

    {% block content %}

        <!-- Bootstrap v4.4.1 js -->

        <!-- op nav js -->

        <!-- owl.carousel js -->
        <script src="{% static 'fp/assets/js/owl.carousel.min.js' %}"></script>

        <script src="{% static 'fp/assets/js/skill.bars.jquery.js' %}"></script>

        <script src="{% static 'fp/assets/js/imagesloaded.pkgd.min.js' %}"></script>

{% extends 'fp/base.html' %}
{% load static %}
{% block content %}
<body>

    <!--==============Header=================== -->
    {% include 'fp/header.html' %}
    <!--==============Header=================== -->

    <!--=============Inner Header==================== -->
    <div class="inner-header">
        <div class="breadcrumb-title bg-overlay-black-80 bg-dark" data-jarallax='{"speed": 0.5}'>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="text-white">Gallery</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb-list list-unstyled d-flex">
                            <li class="breadcrumb-item"><a href="{% url 'home-page' %}"><i class="fas fa-home mr-1"></i>Home</a></li>
                            <li class="breadcrumb-item active"><span>Gallery</span></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===================Inner Header============== -->

    <!--====================Portfolio============= -->
    <section class="space-ptb">
        <div class="container">
            <div class="my-shuffle-container columns-3 popup-gallery full-screen">
                
                <a  href="{% url 'album-page' %}"><div class="grid-item">
                    <div class="portfolio-item">
                        <img class="img-fluid" src="{% static 'fp/images/gallery/12.jpg' %}" alt="">
                    </div>
                    <div class="album-caption-title">
                        <h6><a  href="{% url 'album-page' %}">Album 2- Album Caption</a></h6>
                    </div>
                </div></a>

            </div>
        </div>
    </section>
    <!--===============Portfolio================== -->

    <!--================footer=================-->
  {% include 'fp/footer.html' %}
  <!--================footer=================-->


    <!--==============Back To Top=================== -->
    <div id="back-to-top" class="back-to-top">
        <a href="#"><i class="fas fa-long-arrow-alt-up"></i> </a>
    </div>
    <!--================Back To Top================= -->
</body>
{% endblock content %}

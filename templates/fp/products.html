{% extends 'fp/base.html' %}
{% load static %}
{% block content %}
  <body>

    <!--==============Header=================== -->
    {% include 'fp/header.html' %}
    <!--=============Header==================== -->

    <!--===============Inner Header================== -->
    <div class="inner-header">
      <div class="breadcrumb-title bg-overlay-black-80 bg-dark" data-jarallax='{"speed": 0.5}'>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-white">Products</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="breadcrumb">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <ol class="breadcrumb-list list-unstyled d-flex">
                <li class="breadcrumb-item"><a href="{% url 'home-page' %}"><i class="fas fa-home mr-1"></i>Home</a></li>
                <li class="breadcrumb-item active"><span>Products</span></li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--==================Inner Header=============== -->
    
    <!--====================Team============= -->
    <section class="space-ptb team-grid">
      <div class="container">
        <div class="row">
          
          <div class="col-lg-3 col-sm-6 mb-4 pb-2">
            <a class="btn-link" href="{% url 'product-details' %}"><div class="team team-style-1">
              <div class="team-img">
                <img class="img-fluid" src="{% static 'fp/images/products/2.jpg' %}" alt="">
              </div>
              <div class="team-info">
                <h6 class="team-title"><a href="{% url 'product-details' %}">Product 2</a><p class="pro-price"><del style="color:red;">$99</del>&nbsp $99</p></h6>
                <!--<span class="team-designation">Description</span>-->
                <a class="btn-link" href="{% url 'product-details' %}">View Product</a>
              </div>
            </div></a>
          </div>
          
        </div>
      </div>
    </section>
    <!--=================Team================ -->
    
    <!--=================footer================-->
    {% include 'fp/footer.html' %}
    <!--================footer=================-->

    <!--===============Back To Top================== -->
    <div id="back-to-top" class="back-to-top">
      <a href="#"><i class="fas fa-long-arrow-alt-up"></i> </a>
    </div>
    <!--===============Back To Top================== -->
  </body>
{% endblock content %}
